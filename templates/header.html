{% autoescape false %}
<!— Output by Twig :: modul "wysiwyg" —>
<body>
	<div id="header">
	    <div class="container">
			<div class="row align-items-start">
				<div class="col">
					<nav>
						{% for menu in menus %}
							{% if page.content_key == menu.content_key %}
								<a href="{{ WOOLF_URL }}{{menu.file_name}}.php?lang=2">ITA</a>
								<a href="{{ WOOLF_URL }}{{menu.file_name}}.php?lang=1">ENG</a>
							{% endif %}
						{% endfor %}
					</nav>
				</div>
				<div class="col">
					<a class="title black" href="{{ WOOLF_URL }}">
						<img src="{{ WOOLF_URL }}images/LogoVirginiaWoolfAndItaliansReaders.png" />
					</a>
				</div>
				<div class="col">
					<nav>
						{% for menu in menus %}
							{% if menu.hidden == 0 %}
							<a href="{{ WOOLF_URL }}{{menu.file_name}}.php" class="{% if page.content_key == menu.content_key %}current{% else %}black{% endif %}">{{menu.menu_title}}</a>
							{% endif %}
						{% endfor %}
					</nav>
				</div>
			</div>
		</div>
    </div>
<!— end Twig —>
{% endautoescape %}
